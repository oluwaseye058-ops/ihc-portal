<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IHC Portal - Forgot Password</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="images/npra-logo.png" alt="NPRA Logo" width="600" height="90">
    </div>

    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <label>Enter your registered email</label>
      <input type="email" id="email" placeholder="Enter your registered email" required>

      <button type="submit">Request Reset Link</button>
    </form>

    <p>
      <a href="login.html">Back to login</a>
    </p>
  </main>

  <footer>
    <p>Â© 2025 NPRA Bahrain</p>
  </footer>

  <script>
    const API_BASE = "https://ihc-portal.onrender.com/api/auth";

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;

      try {
        const res = await fetch(`${API_BASE}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (data.success) {
          alert("Reset link sent to your email!");
        } else {
          alert(data.error || "Could not send reset link");
        }
      } catch (err) {
        console.error(err);
        alert("Server error");
      }
    });
  </script>
</body>
</html>
