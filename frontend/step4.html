<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IHC Portal Payment and Invoice Request for NPRA Bahrain">
  <meta name="keywords" content="IHC, NPRA, Bahrain, booking, payment, invoice">
  <title>IHC Payment / Invoice Request</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <!-- Messages -->
    <div id="messages"></div>

    <!-- Logo -->
    <div class="logo-container">
      <img src="images/npra-logo.png" alt="NPRA Logo" style="max-width:100%;height:auto;">
    </div>

    <!-- Progress Navigation -->
    <nav class="progress-container" role="navigation">
      <a href="step1.html" class="progress-step" data-step="1">Register</a>
      <a href="step2.html" class="progress-step" data-step="2">Portal</a>
      <a href="step3.html" class="progress-step" data-step="3">Booking</a>
      <a href="step4.html" class="progress-step active" data-step="4" aria-current="step">Payment</a>
      <a href="step5.html" class="progress-step" data-step="5">Confirm</a>
    </nav>

    <h2>Payment / Invoice Request</h2>

    <!-- Booking Summary -->
    <section id="bookingSummaryContainer" class="form-container">
      <h3>Booking Summary</h3>
      <div id="bookingSummary"></div>
    </section>

    <!-- Payment Form -->
    <section id="paymentSection" class="form-container">
      <form id="paymentForm" class="action-row">
        <label for="paymentMethod">Select Payment Method</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">-- Select --</option>
          <option value="bankTransfer">Bank Transfer</option>
          <option value="paypal">PayPal</option>
          <option value="westernUnion">Western Union</option>
          <option value="moneyGram">MoneyGram</option>
          <option value="creditCard" disabled>Credit Card (coming soon)</option>
        </select>
        <button type="submit" class="btn">Submit Payment Preference</button>
      </form>
    </section>

    <!-- Invoice Section -->
    <section id="invoiceContainer" class="form-container" style="display:none;">
      <h3>Your Invoice</h3>
      <p>Invoice will be available after staff approves your booking.</p>
      <a id="invoiceLink" href="#" target="_blank" class="btn invoice-btn">Download Invoice</a>
    </section>

    <!-- IHC Code Section -->
    <section id="ihcCodeContainer" class="form-container" style="display:none;">
      <h3>Your IHC Code</h3>
      <p id="ihcCode"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 NPRA Bahrain</p>
  </footer>

  <script src="js/progress.js"></script>
  <script src="js/step4.js"></script>
  <script src="js/footer.js"></script>

</body>
</html>
