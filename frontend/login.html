<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to IHC Portal for NPRA Bahrain">
  <meta name="keywords" content="IHC, NPRA, Bahrain, login">
  <title>IHC Portal - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="images/npra-logo.png" alt="NPRA Logo" style="max-width: 100%; height: auto;">
    </div>

    <h2>Login to IHC Portal</h2>
    <form id="loginForm" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" id="togglePassword" aria-label="Show password">
          <!-- Eye open icon -->
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1.5 12s4.5-7.5 10.5-7.5S22.5 12 22.5 12s-4.5 7.5-10.5 7.5S1.5 12 1.5 12z" />
            <circle cx="12" cy="12" r="3" stroke-width="2" stroke="currentColor" fill="none"/>
          </svg>
          <!-- Eye closed icon (hidden by default) -->
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3l18 18M9.88 9.88A3 3 0 0112 9c1.657 0 3 1.343 3 3a3 3 0 01-.88 2.12m-4.24 0A3 3 0 019 12c0-.795.316-1.515.88-2.12" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.73 5.08A10.97 10.97 0 0112 4.5c6 0 10.5 7.5 10.5 7.5a21.47 21.47 0 01-2.86 3.62M6.18 6.18A21.47 21.47 0 001.5 12s4.5 7.5 10.5 7.5c1.3 0 2.55-.25 3.73-.72" />
          </svg>
        </button>
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <!-- Single reusable message area -->
    <div id="message" aria-live="polite"></div>

    <p class="links">
      <a href="forgot-password.html">Forgot your password?</a> | 
      <a href="step1.html">Register</a>
    </p>
  </main>

  <footer>
    <p>Â© 2025 NPRA Bahrain</p>
  </footer>

  <script src="js/login.js"></script>
  <script src="js/footer.js"></script>

</body>
</html>
