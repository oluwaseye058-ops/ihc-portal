<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to IHC Portal for NPRA Bahrain">
  <meta name="keywords" content="IHC, NPRA, Bahrain, login">
  <title>IHC Portal - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="images/npra-logo.png" alt="NPRA Logo" style="max-width: 100%; height: auto;">
    </div>

    <h2>Login to IHC Portal</h2>
    <form id="loginForm" action="/api/auth/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <p class="links">
      <a href="forgot-password.html">Forgot your password?</a> | 
      <a href="step1.html">Register</a>
    </p>
  </main>

  <footer>
    <p>Â© 2025 NPRA Bahrain</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
