<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to IHC Portal for NPRA Bahrain">
  <meta name="keywords" content="IHC, NPRA, Bahrain, login">
  <title>IHC Portal - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Spinner */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Password wrapper */
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9em;
      background: none;
      border: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="images/npra-logo.png" alt="NPRA Logo" style="max-width: 100%; height: auto;">
    </div>

    <h2>Login to IHC Portal</h2>
    <form id="loginForm" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" id="togglePassword" class="toggle-password">Show</button>
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <!-- Single reusable message area -->
    <div id="message"></div>

    <p class="links">
      <a href="forgot-password.html">Forgot your password?</a> | 
      <a href="step1.html">Register</a>
    </p>
  </main>

  <footer>
    <p>Â© 2025 NPRA Bahrain</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
