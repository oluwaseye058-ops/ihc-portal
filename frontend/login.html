<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to IHC Portal for NPRA Bahrain">
  <meta name="keywords" content="IHC, NPRA, Bahrain, login">
  <title>IHC Portal - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Responsive layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    main {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9em;
      background: none;
      border: none;
      color: #007bff;
    }
    #capsWarning {
      color: #d9534f;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .message.error { color: #d9534f; }
    .message.success { color: #28a745; }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
    /* Spinner */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main>
    <div class="logo-container" style="text-align:center;">
      <img src="images/npra-logo.png" alt="NPRA Logo" style="max-width: 150px; height: auto;">
    </div>

    <h2>Login to IHC Portal</h2>
    <form id="loginForm" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" id="togglePassword" class="toggle-password">Show</button>
      </div>
      <div id="capsWarning">⚠️ Caps Lock is ON</div>

      <button type="submit" id="loginBtn">Login</button>
    </form>

    <!-- Single reusable message area -->
    <div id="message"></div>

    <p class="links">
      <a href="forgot-password.html">Forgot your password?</a> | 
      <a href="step1.html">Register</a>
    </p>
  </main>

  <footer>
    <p>© 2025 NPRA Bahrain</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
