<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IHC Portal Dashboard for NPRA Bahrain">
  <meta name="keywords" content="IHC, NPRA, Bahrain, dashboard">
  <title>IHC Portal Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <!-- Messages -->
    <div id="messages"></div>

    <!-- Logo -->
    <div class="logo-container">
      <img src="images/npra-logo.png" alt="NPRA Logo" style="max-width: 100%; height: auto;">
    </div>

    <!-- Progress Navigation -->
    <nav class="progress-container" role="navigation">
      <a href="step1.html" class="progress-step" data-step="1">Register</a>
      <a href="step2.html" class="progress-step active" data-step="2" aria-current="step">Portal</a>
      <a href="step3.html" class="progress-step" data-step="3">Booking</a>
      <a href="step4.html" class="progress-step" data-step="4">Payment</a>
      <a href="step5.html" class="progress-step" data-step="5">Confirm</a>
    </nav>

    <!-- Dashboard Content -->
    <h2 id="welcomeMessage">Welcome User</h2>
    <p id="paymentStatus"></p>
    <p id="ihcCode"></p>

    <!-- Action buttons row -->
    <div class="action-row">
      <button id="startBooking" class="btn" aria-label="Start a new booking">Start New Booking</button>
      <button id="logoutBtn" class="btn logout-btn" aria-label="Logout from portal">Logout</button>
    </div>

    <section>
      <h3>Your Bookings</h3>
      <ul id="bookingList" class="booking-list"></ul>
      <p id="bookingStatus"></p>
      
    </section>
  </main>

  <footer>
    <p>Â© 2025 NPRA Bahrain</p>
  </footer>

  <script src="js/progress.js"></script>
  <script src="js/step2.js"></script>
</body>
</html>
