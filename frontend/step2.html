<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IHC Portal Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <!-- Logo -->
    <div class="logo-container">
      <img src="images/npra-logo.png" alt="NPRA Logo" width="600" height="90">
    </div>

    <!-- Progress bar -->
    <div class="progress-container">
      <a href="step1.html" class="progress-step" data-step="1">Register</a>
      <a href="step2.html" class="progress-step" data-step="2">Portal</a>
      <a href="step3.html" class="progress-step" data-step="3">Booking</a>
      <a href="step4.html" class="progress-step" data-step="4">Payment</a>
      <a href="step5.html" class="progress-step" data-step="5">Confirm</a>
    </div>

    <!-- Welcome and status -->
    <h2 id="welcomeMessage">Welcome User</h2>
    <p id="paymentStatus"></p>
    <p id="ihcCode"></p>
    <button id="startBooking">Start New Booking</button>

    <!-- ✅ New section for displaying bookings -->
    <section>
      <h3>Your Bookings</h3>
      <ul id="bookingList">
        <!-- Filled dynamically by step2.js -->
      </ul>
      <p id="bookingStatus"></p>
      <button id="invoiceBtn" style="display:none;">View Invoice</button>

    </section>
  </main>

  <footer>
    <p>© 2025 NPRA Bahrain</p>
  </footer>

  <script src="js/progress.js"></script>
  <script src="js/step2.js"></script>
</body>
</html>
