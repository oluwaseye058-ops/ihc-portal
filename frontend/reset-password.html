<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IHC Portal - Reset Password</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="images/npra-logo.png" alt="NPRA Logo" width="600" height="90">
    </div>

    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <label>New Password</label>
      <input type="password" id="password" placeholder="Enter new password" required>

      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>

      <button type="submit">Reset Password</button>
    </form>

    <p>
      <a href="login.html">Back to Login</a>
    </p>
  </main>

  <footer>
    <p>Â© 2025 NPRA Bahrain</p>
  </footer>

  <script>
    const API_BASE = "https://ihc-portal.onrender.com/api/auth";

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      alert("Invalid reset link");
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword: password })
        });
        const data = await res.json();

        if (data.success) {
          alert("Password reset successful. Please login.");
          window.location.href = "login.html";
        } else {
          alert(data.error || "Password reset failed");
        }
      } catch (err) {
        console.error(err);
        alert("Server error during reset");
      }
    });
  </script>
</body>
</html>
