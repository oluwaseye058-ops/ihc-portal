<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book Your IHC Appointment for NPRA Bahrain">
  <meta name="keywords" content="IHC, NPRA, Bahrain, booking, appointment">
  <title>IHC Booking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="images/npra-logo.png" alt="NPRA Logo" style="max-width: 100%; height: auto;">
    </div>

    <nav class="progress-container" role="navigation">
      <a href="step1.html" class="progress-step" data-step="1">Register</a>
      <a href="step2.html" class="progress-step" data-step="2">Portal</a>
      <a href="step3.html" class="progress-step active" data-step="3" aria-current="step">Booking</a>
      <a href="step4.html" class="progress-step" data-step="4">Payment</a>
      <a href="step5.html" class="progress-step" data-step="5">Confirm</a>
    </nav>

    <h2>Book Your IHC Appointment</h2>
    <form id="bookingForm" action="/api/booking" method="POST">
      <fieldset class="readonly">
        <legend>Registered Name</legend>
        <label for="firstName">First Name (As in Passport)</label>
        <input type="text" id="firstName" name="firstName" readonly required>

        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" name="middleName" readonly>

        <label for="lastName">Last Name (As in Passport)</label>
        <input type="text" id="lastName" name="lastName" readonly required>
      </fieldset>

      <label for="passportNumber">Passport Number</label>
      <input type="text" id="passportNumber" name="passportNumber" required>

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Contact Address</label>
      <textarea id="address" name="address" required></textarea>

      <label for="sponsorCompany">Company Sponsor</label>
      <input type="text" id="sponsorCompany" name="sponsorCompany" required>

      <label for="sponsorAirline">Airline Sponsor</label>
      <input type="text" id="sponsorAirline" name="sponsorAirline" required>

      <label for="bookingDate">Select Date</label>
      <input type="date" id="bookingDate" name="bookingDate" required>

      <label for="timeSlot">Select Time Slot</label>
      <select id="timeSlot" name="timeSlot" required>
        <option value="">-- Select --</option>
        <option value="09:00-10:00">09:00-10:00</option>
        <option value="10:00-11:00">10:00-11:00</option>
        <option value="11:00-12:00">11:00-12:00</option>
      </select>

      <button type="submit" aria-label="Proceed to payment">Proceed to Payment</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 NPRA Bahrain</p>
  </footer>

  <script src="js/progress.js"></script>
  <script src="js/step3.js"></script>
</body>
</html>
