<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IHC Admin – Confirm Payment</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h2>Confirm Payment & Issue IHC Code</h2>
    <form id="paymentForm">
      <label for="bookingId">Booking ID:</label>
      <input type="text" id="bookingId" required>

      <button type="submit">Confirm Payment</button>
    </form>

    <div id="message"></div>
  </main>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const bookingId = document.getElementById("bookingId").value.trim();
      const messageEl = document.getElementById("message");

      if (!bookingId) {
        messageEl.innerHTML = "<p style='color:red;'>❌ Please enter a Booking ID</p>";
        return;
      }

      // Ask staff for secret
      const staffSecret = prompt("Enter Staff Secret Password:");
      if (!staffSecret) {
        messageEl.innerHTML = "<p style='color:red;'>Action cancelled: No password entered.</p>";
        return;
      }

      try {
        const res = await fetch(`https://ihc-portal.onrender.com/api/booking/${bookingId}/markPaid`, {
          method: "PUT",
          headers: { 
            "Content-Type": "application/json",
            "x-staff-key": staffSecret
          }
        });

        const data = await res.json();

        if (data.success && data.booking) {
          const { booking } = data;
          messageEl.innerHTML = `
            <p style="color:green;">✅ Payment confirmed successfully!</p>
            <p><strong>Booking ID:</strong> ${booking.bookingId}</p>
            <p><strong>IHC Code:</strong> ${booking.ihcCode}</p>
          `;
        } else {
          messageEl.innerHTML = `<p style="color:red;">❌ ${data.message || "Failed to confirm payment"}</p>`;
        }
      } catch (err) {
        console.error(err);
        messageEl.innerHTML = "<p style='color:red;'>❌ Server error</p>";
      }
    });
  </script>
</body>
</html>
