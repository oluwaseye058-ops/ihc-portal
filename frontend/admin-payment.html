<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IHC Admin – Confirm Payment</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h2>Confirm Payment & Issue IHC Code</h2>
    <form id="paymentForm">
      <label for="bookingId">Booking ID:</label>
      <input type="text" id="bookingId" required>

      <button type="submit">Confirm Payment</button>
    </form>

    <div id="message"></div>
  </main>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const bookingId = document.getElementById("bookingId").value.trim();
      const messageEl = document.getElementById("message");

      try {
        const res = await fetch(`/api/booking/${bookingId}/confirmPayment`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();
        if (data.success) {
          messageEl.innerHTML = `
            <p style="color:green;">
              ✅ Payment confirmed for booking <strong>${bookingId}</strong>.<br>
              IHC Code: <strong>${data.booking.ihcCode}</strong>
            </p>
          `;
        } else {
          messageEl.innerHTML = `<p style="color:red;">❌ ${data.message || "Failed to confirm payment"}</p>`;
        }
      } catch (err) {
        console.error("❌ Error confirming payment:", err);
        messageEl.innerHTML = `<p style="color:red;">Server error</p>`;
      }
    });
  </script>
</body>
</html>
